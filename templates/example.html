<!DOCTYPE html>
    <html>
    <head>
        {{sndmap.js}}
    </head>
    <body>
        <h1> Mapa de imoveis apropriados para estudantes </h1>
        {{sndmap.html}}
        <form method="POST">
            <div class="form-group">
              <label for="formControlEmail">Endereço de Email:</label>
              <input type="email" class="form-control" id="formControlEmail" placeholder="name@example.com" name="_email">
              <p></p>
            </div>
            <div class="form-group">
              <label for="VagasSelect">Vagas:</label>
              <select class="form-control" id="VagasSelect" name="vagas">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
           <p></p>
            <div class="form-group">
              <label for="Street">Rua: </label> <t></t> 
              <input type="text" cols="20" rows="1" name="rua" placeholder="Avenida Borges de Medeiros" >
            </div>
            <p></p>
            <div class="form-group">
              <label for="Cep">Cep: </label> <t></t> 
              <input type="text" id="Cep" rows="1" style="resize:none;" name="cep" placeholder="xxxxx-xxx">
            </div>
            <p></p>
            <div class="form-group">
              <label for="Number">Número:</label> <t></t> 
             <input type="text" rows="1" style="resize:none" name="num" placeholder="00">
            </div>
            <p></p>
            <div class="form-group">
              <label for="apt">Apartamento:</label> <t></t> 
              <input type="text" id="apt" rows="1" cols="5" style="resize:none;" name="apt" placeholder="1001">
            </div>
            <p></p>
            <div class="form-group"></div>
              <label for="descricao">Descrição do Imóvel:</label> <p></p>
              <textarea rows="4" cols="50" name="descricao" placeholder="Apartamento muito legal"></textarea><p></p>
            <input type="submit" value="Confirmar">
          </form>
    </body>
</html>
