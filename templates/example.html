<!DOCTYPE html>
    <html>
    <head>
        {{sndmap.js}}
    </head>
    <body>
        <h1> Mapa de imoveis apropriados para estudantes </h1>
        {{sndmap.html}}
        <form method="POST" action="/input">
            <div class="form-group">
              <label for="formControlEmail">Endereço de Email:</label>
              <input type="email" class="form-control" id="formControlEmail" placeholder="name@example.com">
              <p></p>
            </div>
            <div class="form-group">
              <label for="VagasSelect">Vagas:</label>
              <select class="form-control" id="VagasSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>
            </div>
           <p></p>
            <div class="form-group">
              <label for="Street">Rua:</label> <t></t> 
              <textarea class="form-control" id="Street" rows="1" cols="50" style="resize:none;"></textarea>
            </div>
            <p></p>
            <div class="form-group">
              <label for="Cep">Cep:</label> <t></t> 
              <textarea class="form-control" id="Cep" rows="1" cols="9" style="resize:none;"></textarea>
            </div>
            <p></p>
            <div class="form-group">
              <label for="Number">Número:</label> <t></t> 
              <textarea class="form-control" id="Number" rows="1" cols="2" style="resize:none;"></textarea>
            </div>
            <p></p>
            <div class="form-group">
              <label for="apt">apt:</label> <t></t> 
              <textarea class="form-control" id="apt" rows="1" cols="2" style="resize:none;"></textarea>
            </div>
            <p></p>
            <input type="submit" value="Confirmar">
          </form>
    </body>
</html>
